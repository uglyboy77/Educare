<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="icon" type="image/png" href="../assets/EduCare Logo.png" />
    <link rel="stylesheet" href="../courses/courses-body-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="info">
        <h1>Courses</h1>
    </div>
    <div class="back">
        <a href="../Student-portal/Student-Portal.html">
            <i class="fas fa-arrow-left">back to portal </i>
        </a>
    </div>

    <div class="coursesbody">
        <div class="filtercontainer">
            <h2>Filter by:</h2>
            <button class="filterbutton">All</button>
            <button class="filterbutton">Online</button>
            <button class="filterbutton1">Quiz/Assessment</button>
            <button class="filterbutton">None</button>
        </div>
        <div class="registration">
            <p>Please select the course you want to register for:</p>
            <div class="registration-background"></div>
            <div class="registration-popup">
                <p></p>
                <button>Close</button>
            </div>
        </div>
        <div class="coursecontainer">
            <!-- Courses will be dynamically loaded here -->
        </div>
        <div class="registration-question">
            <p>Are you sure you want to register for this course?</p>
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
        <div class="registration-suggestion">
            <h4>Course Registration</h4>
            <div>
                <input type="radio" id="register-all" name="course-registration">
                <label for="register-all">Register all courses</label><br>

                <input type="radio" id="register-some" name="course-registration">
                <label for="register-some">Register for some courses</label>

                <button id="register-button">Register</button>
            </div>
        </div>
    </div>
    <script src="../courses/course-JS.js"></script>
</body>

</html>
