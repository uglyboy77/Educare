<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations</title>
    <link rel="stylesheet" href="EDUCARE/registrations/Registrations-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
</head>

<body>
    <div class="info">
        <h1>Registrations</h1>
    </div>
    <div class="back">
        <a href="EDUCARE/Student-portal/Student-Portal.html">
            <i class="fas fa-arrow-left">back </i>
        </a>
    </div>

    <div class="coursesbody">
        <div class="registration-container">
            <h3>Biometric <br> Registration</h3>
            <div id="result"><i class="fas fa-check-circle"></i></div>
        </div>
        <a href="Course.html">
            <div class="registration-container">
                <h3>Course <br> Registration</h3>
                <div id="course-result"><i class="fas fa-times"></i></div>
            </div>
        </a>

        <div class="registration-container">
            <h3>Medical <br> Registration</h3>
            <div id="medical-result"><i class="fas fa-times"></i></div>
        </div>

    </div>
    <script src="EDUCARE/course-JS.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const courseIcon = document.querySelector('#course-result i');
            const isRegistered = localStorage.getItem('courseRegistered');

            if (isRegistered === 'true' && courseIcon) {
                courseIcon.classList.remove('fa-times');
                courseIcon.classList.add('fa-check-circle');
            }
        });
    </script>
</body>

</html>
