<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <link rel="icon" type="image/png" href="../assets/EduCare Logo.png" />
    <link rel="stylesheet" href="../course-body/Course-style.css">
</head>

<body>
    <div class="course-details">
        <h2 id="course-title"></h2>
        <div class="image-wrapper"><img id="lecturer-image" alt="lecturer photo"></div>
        <p><strong>Lecturer:</strong> <span id="lecturer-name"></span></p>
        <p><strong>Course Code:</strong> <span id="course-code"></span></p>
        <p><strong>Location:</strong> <span id="course-location"></span></p>
        <p><strong>Time:</strong> <span id="course-time"></span></p>
        <p><strong>Activity:</strong> <span id="course-status"></span></p>
        <p id="course-note"></p>
    </div>

    <form id="message-form" action="#" method="post">
        <textarea id="student-message" name="message-to-lecturer" required class="message-textarea"></textarea>
        <button id="send-message-btn" class="send-message-btn" type="submit">Send Message</button>
    </form>

    <div class="Activity-area" id="activity-area"></div>

    <div id="course-materials">
        <a href="#">
            <h5>access course materials</h5>
        </a>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">◀</button>
            <h2 id="month-year"></h2>
            <button id="next-month">▶</button>
        </div>
        <div class="calendar-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-dates" id="calendar-dates"></div>
    </div>

    <script src="Coursesbody.js"></script>
</body>

</html>
